<!DOCTYPE html>
<html>
      <head>
        <!-- Add Google API Key -->
        <script src="http://maps.googleapis.com/maps/api/js?key=#{your_app_key}&sensor=false">
        </script>
        <script>
          //Khoi tao Map
          function initialize() {
            //Khai bao cac thuoc tinh
            var mapProp = {
              //Tam ban do, quy dinh boi kinh do va vi do
              center:new google.maps.LatLng(51.508742, -0.120850),
              //set default zoom cua ban do khi duoc load
              zoom:5,
              //Dinh nghia type
              mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            //Truyen tham so cho cac thuoc tinh Map cho the div chua Map
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        //
        <script>
            // khai báo tọa độ của place
            var myCenter=new google.maps.LatLng(21.017324, 105.784054);
            
            function initialize()
            {
            var mapProp = {
              center:myCenter,
              zoom:5,
              mapTypeId:google.maps.MapTypeId.ROADMAP
              };
            
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            
            var marker=new google.maps.Marker({
              position: myCenter,
              //icon: "pinkball.png",
              title: "Landmark 72 ^_^",
              draggable: true,
              animation:google.maps.Animation.BOUNCE,
              });
            
            marker.setMap(map);
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
            </script>

       
      </head>

      <body>
        <!-- Khai bao the div chua Map -->
        <div id="googleMap" style="width:auto;height:600px;"></div>
      </body>
</html>
